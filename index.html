<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Socket Chat</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <ul id="messages"></ul>
    <p class="is-writing" id="writing"></p>
    <form class="form" action="">
      <div class="form-wrapper">
        <input
          class="form-input form-input--large w-100"
          id="m"
          autocomplete="off"
          placeholder="Messaggio"
        />
        <div class="message-wrapper">
          <input
            class="form-input form-input--normal"
            id="user"
            autocomplete="off"
            placeholder="Nome"
          />
          <button class="form-button">Invia</button>
        </div>
      </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.querySelector('form');
      const message = document.getElementById('m');
      const messages = document.getElementById('messages');
      const user = document.getElementById('user');
      const isWriting = document.getElementById('writing');

      message.addEventListener('input', e => {
        const value = e.target.value;

        if (value.length > 0) {
          socket.emit('is writing', user.value ? user.value : 'Anonimo');
        } else {
          socket.emit('end writing');
        }
      });

      socket.on('is writing', user => {
        isWriting.textContent = `${user} sta scrivendo...`;
      });

      socket.on('end writing', () => {
        isWriting.textContent = '';
      });

      form.addEventListener('submit', e => {
        e.preventDefault();
        socket.emit(
          'chat message',
          `(${
            user.value ? user.value : 'Anonimo'
          } alle ${new Date().toLocaleTimeString()}) ${message.value}`
        );
        message.value = '';
      });

      socket.on('chat message', msg => {
        const msgItem = document.createElement('li');
        msgItem.textContent = msg;
        messages.appendChild(msgItem);
      });
    </script>
  </body>
</html>
